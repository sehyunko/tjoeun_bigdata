<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>회원가입 페이지</title>
    <link href="회원가입 페이지.css" rel="stylesheet" />
    <script>
        function chk() {
            if (frm.password_check.value != frm.password.value) {
                alert("비밀번호 확인이 일치하지 않습니다");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="header">
        <h3>회원가입</h3>
    </div>
    <div id="section">
        <form name="frm" onsubmit="return chk()">
            <table>
                <tr>
                    <td>아이디</td>
                    <th><input type="text" required="required" /></th>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <th><input type="password" required="required" name="password" /></th>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <th><input type="password" name="password_check" /></th>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" required="required" /></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <th><input type="text" size="3" />-<input type="text" size="4" />-<input type="text" size="4" /></th>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <th><input type="date" /></th>
                </tr>
                <tr>
                    <td>성별</td>
                    <th><input type="radio" name="gender" />남 <input type="radio" name="gender" />여</th>
                </tr>
                <tr>
                    <th colspan="2" class="button"><input type="submit" value="입력완료" /></th>
                </tr>
            </table>
        </form>
    </div>
    <div id="footer">
        <ul>
            <li>
                주민등록 없이 전화번호로 가입
            </li>
            <li>
                대부분 서비스가 이용 가능합니다<br />
                (단, 일부 실명확인 후 이용가능)
            </li>
            <li>
                정보변경은 추후 가능
            </li>
        </ul>
    </div>
</body>
</html>
